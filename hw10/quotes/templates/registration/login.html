{% extends "base.html" %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<div>
    <h2>Please enter your login details</h2>
</div>

{% if messages %}
<div>
    {% for message in messages %}
    <div {% if message.tags %} class="alert-{{ message.tags }}" {% endif %}>{{ message }}</div>
    {% endfor %}
</div>
{% endif %}

<!-- Додаємо параметр next в action -->
<form method="post" action="{% url 'quotes:loginuser' %}?next={% url 'quotes:add_author' %}?next={% url 'quotes:add_quote' %}">
    {% csrf_token %}
    <div>
        <label>Username:</label>
        {{ form.username }}
    </div>

    <div>
        <label>Password:</label>
        {{ form.password }}
    </div>

    <div>
        <button type="submit">Login</button>
        <button type="reset">Reset</button>
    </div>
</form>

{% endblock %}
