{% extends "base.html" %}
{% load static %}

{% block title %}Add Author{% endblock %}

{% block content %}
    <h2>Add New Author</h2>
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="id_fullname">Full Name:</label>
            <input type="text" name="fullname" id="id_fullname" required>
        </div>
        <div>
            <label for="id_born_date">Born Date:</label>
            <input type="date" name="born_date" id="id_born_date" required>
        </div>
        <div>
            <label for="id_born_location">Born Location:</label>
            <input type="text" name="born_location" id="id_born_location" required>
        </div>
        <div>
            <label for="id_description">Description:</label>
            <textarea name="description" id="id_description" required></textarea>
        </div>
        <button type="submit">Add Author</button>
    </form>

    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p class="{{ message.tags }}">{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
{% endblock %}
